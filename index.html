<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">


    <title>POP QUERY</title>
</head>

<body>
    <!--NAVBAR WITH VIEW HIGHSCORE LINK ON THE LEFT and TIMER ON THE RIGHT-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/highscores.html">View highscores</a>
        <h4 class="timer">Time Left:<span>60</span></h4>
    </nav>

    <div class="start-container">
        <h1>WELCOME TO POPQUERY!<br></h1>
        <h4>Lets test your knowledge on JAVASCRIPT, Every Wrong Answer deducts 5 secs from clock. Click start to begin</h4>
        <button id="start-btn" class="start-btn btn ">Start</button>
    </div>

    <!--INFORMATION/QUESTION CONTAINER-->
    <div class="container question-container hide">
        <div id="question">
            <div id="questionTitle">Question</div>
            <!--ANSWER CONTAINER-->
            <div id="answerChocies" class="ansLayout">
                <button class="btn">1.answer</button>
                <button class="btn">2.answer</button>
                <button class="btn">3.answer</button>
                <button class="btn">4.answer</button>
            </div>

        </div>



        <!-- <button id="next-btn" class="next-btn btn hide">Next</button> -->

    </div>

    <div class="end-markup hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
            Enter initials: 
            <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>

</body>
<script src="assets/script.js"></script>

</html>
